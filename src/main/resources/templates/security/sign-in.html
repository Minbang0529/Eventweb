<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Sign in</title>
</head>
<body>
  <div layout:fragment="content">
   <style>
    body {
	  box-sizing: border-box;
	  margin: 0;
	  padding: 0;
	  background-color: white;
	  font-family: "lato", sans-serif;

	}

	.signupFrm {
	  margin-top: -175px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	}

	.form {
	  background-color: white;
	  width: 480px;
	  border-radius: 10px;
	  padding: 20px 40px;
	  box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
	}

	.title {
	  font-size: 40px;
	  margin-bottom: 50px;
	}
	
	.inputContainer {
	  position: relative;
	  height: 45px;
	  width: 90%;
	  margin-bottom: 15px;
	
	}
	
	.input {
	  position: absolute;
	  top: 0;
	  left: 0px;
	  height: 100%;
	  width: 100%;
	  border: 1px solid #DADCE0;
	  border-radius: 7px;
	  font-size: 16px;
	  padding: 0 20px;
	  outline: none;
	  background: none;
	  z-index: 1;
	}
	
	::placeholder {
	  color: transparent;
	}
	
	.label {
	  position: absolute;
	  top: 15px;
	  left: 15px;
	  padding: 0 4px;
	  background-color: white;
	  color: #DADCE0;
	  font-size: 16px;
	  transition: 0.5s;
	  z-index: 0;
	}
		/* placeholder move to left top once we click the input box */
	.input:focus+.label {
	  top: -7px;
	  left: 3px;
	  z-index: 10;
	  font-size: 14px;
	  font-weight: 600;
	  color: purple;
	}
	
	/* set border color for each input label */
	.input:focus {
	  border: 2px solid purple;
	}

    .text-danger {
      color: #ff0000;
    }

    .btn-primary {
      background-color: #663399;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #512b85;
    }

    .btn-warning {
      background-color: #f0ad4e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 10px;
    }

    .btn-warning:hover {
      background-color: #d9534f;
    }
  </style>
	<div class="signupFrm">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
      Invalid user name and/or password.
    </div>
    <form th:action="@{/sign-in}" method="post" class="form">
     <h1 class="title">Sign In</h1>
      <div class="inputContainer" th:classappend="${param.error}? has-error">
        <label for="username" class="label">User name:</label>
        <input class="input" type="text" name="username" id="username" placeholder="" autofocus="autofocus" />
      </div>
      <div class="inputContainer" th:classappend="${param.error}? has-error">
        <label for="password" class="label">Password:</label>
        <input class="input" type="password" name="password" id="password" placeholder="" autofocus="autofocus" />
      </div>
      
      <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Sign in</button>
      <a class="btn btn-warning" role="button" href="/"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
    </form>
    <a class="btn btn-primary navbar-btn" role="button" th:href="@{/register}">
          <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Register</a>
  </div>
  </div>
</body>
</html>
